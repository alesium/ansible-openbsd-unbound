openbsd_unbound_named_cache_src: "ftp://FTP.INTERNIC.NET/domain/named.cache"
openbsd_unbound_named_cache_dest: "/var/unbound/db/root.hints"
openbsd_unbound_anchor_root_key_src: "root.key"
openbsd_unbound_anchor_root_key_dest: "/var/unbound/db/root.key"
openbsd_unbound_anchor_command: "/usr/sbin/unbound-anchor"
openbsd_unbound_conf_src: "unbound.conf.j2"
openbsd_unbound_conf_dest: "/var/unbound/etc/unbound.conf"
openbsd_unbound_listen_address: "{{ ansible_default_ipv4.address }}"
openbsd_unbound_user: "_unbound"
openbsd_unbound_group: "_unbound"
openbsd_unbound_service_name: "unbound"
